<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div id="root"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel" src="./js/FeedbackForm.js"></script>
  
  <script type="text/babel">
    const form = {
      salutation: 'Мисис',
      name: 'Алевтина',
      subject: 'У меня важный вопрос',
      message: 'Как оформить доставку?',
      email: 'missis@test.co',
      snacks: ['пирог']
    };
    const form2 = {
      salutation: 'Мис',
      name: 'Марфа',
      subject: 'У меня проблема',
      message: 'где библиотека?',
      email: 'mis@test.co',
      snacks: ['пицца','пирог']
    };

    function App() {
      let output;
      return (
        <section className="content">
          <h1 className="content__heading">Отправить нам сообщение</h1>
          <p className="content__lede">Используйте эту простую форму чтобы связаться с нами.</p>
          <FeedbackForm data={form2} onSubmit={data => output.value = data} />
          <output ref={field => output = field} />
        </section>
      );
    }

    ReactDOM.render(
      <App />,
      document.getElementById('root')
    );
  </script>
</body>
</html>
